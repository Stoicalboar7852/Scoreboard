<!DOCTYPE html>
<html>
<body>

<iframe id="myframe" width="100%" height="500" src="www.google.com"></iframe>

<p>Click the button to change the src attribute in the iframe.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("myframe").src = "www.bing.com";
}
</script>

</body>
</html>
